name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  backend:
    name: Python Backend
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true
      UV_PROJECT_ENVIRONMENT: .venv-ci
      UV_LINK_MODE: copy
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Configure private submodule access
        shell: bash
        env:
          PRIVATE_SUBMODULE_PAT: ${{ secrets.MYTHOSMUD_PAT }}
          SUBMODULE_URL: https://github.com/arkanwolfshade/mythosmud_data.git
        working-directory: ${{ github.workspace }}
        run: |
          if [ -z "$PRIVATE_SUBMODULE_PAT" ]; then
            echo "No MYTHOSMUD_PAT provided; skipping private submodule configuration."
            exit 0
          fi
          echo "::add-mask::$PRIVATE_SUBMODULE_PAT"
          git config --global url."https://$PRIVATE_SUBMODULE_PAT:x-oauth-basic@${SUBMODULE_URL#https://}".insteadOf "$SUBMODULE_URL"
          # Some Git versions canonicalize the URL without .git; provide that mapping too.
          git config --global url."https://$PRIVATE_SUBMODULE_PAT:x-oauth-basic@github.com/arkanwolfshade/mythosmud_data".insteadOf "https://github.com/arkanwolfshade/mythosmud_data"

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Update private data submodule
        shell: bash
        env:
          PRIVATE_SUBMODULE_PAT: ${{ secrets.MYTHOSMUD_PAT }}
        working-directory: ${{ github.workspace }}
        run: |
          if [ -z "$PRIVATE_SUBMODULE_PAT" ]; then
            echo "MYTHOSMUD_PAT is required to fetch the private data/ submodule."
            exit 1
          fi
          git submodule sync --recursive data
          git submodule update --init --recursive data

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.12'
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          uv venv
          source .venv-ci/bin/activate
          uv pip install -e .
          uv pip install -e ".[dev]"
      - name: Install Playwright browsers
        run: |
          source .venv-ci/bin/activate
          playwright install chromium
          playwright install-deps
      - name: Initialize test database
        run: |
          source .venv-ci/bin/activate
          # Set test environment variables for database initialization
          # CRITICAL: Use approved database locations per DATABASE PLACEMENT RULES
          export DATABASE_URL="sqlite+aiosqlite:///${GITHUB_WORKSPACE}/data/unit_test/players/unit_test_players.db"
          export DATABASE_NPC_URL="sqlite+aiosqlite:///${GITHUB_WORKSPACE}/data/unit_test/npcs/unit_test_npcs.db"
          export MYTHOSMUD_ADMIN_PASSWORD="test-admin-password"
          export MYTHOSMUD_SECRET_KEY="test-secret-key-for-ci-workflow"
          export MYTHOSMUD_JWT_SECRET="test-jwt-secret-for-ci-workflow"
          export MYTHOSMUD_RESET_TOKEN_SECRET="test-reset-token-secret-for-ci-workflow"
          export MYTHOSMUD_VERIFICATION_TOKEN_SECRET="test-verification-token-secret-for-ci-workflow"
          python server/tests/scripts/init_test_db.py
      - name: Verify test database
        run: |
          source .venv-ci/bin/activate
          # Set test environment variables for database verification
          # CRITICAL: Use approved database locations per DATABASE PLACEMENT RULES
          export DATABASE_URL="sqlite+aiosqlite:///${GITHUB_WORKSPACE}/data/unit_test/players/unit_test_players.db"
          export DATABASE_NPC_URL="sqlite+aiosqlite:///${GITHUB_WORKSPACE}/data/unit_test/npcs/unit_test_npcs.db"
          export MYTHOSMUD_ADMIN_PASSWORD="test-admin-password"
          export MYTHOSMUD_SECRET_KEY="test-secret-key-for-ci-workflow"
          export MYTHOSMUD_JWT_SECRET="test-jwt-secret-for-ci-workflow"
          export MYTHOSMUD_RESET_TOKEN_SECRET="test-reset-token-secret-for-ci-workflow"
          export MYTHOSMUD_VERIFICATION_TOKEN_SECRET="test-verification-token-secret-for-ci-workflow"
          python server/tests/scripts/verify_test_db.py
      - name: Lint with ruff
        run: |
          source .venv-ci/bin/activate
          python -m ruff check --line-length=120 server/
      - name: Type check with mypy
        run: |
          source .venv-ci/bin/activate
          # Use pre-commit to run mypy with identical config to local development
          pre-commit run mypy --all-files
      - name: Run tests with coverage
        run: |
          source .venv-ci/bin/activate
          # Set test environment variables for pytest
          # CRITICAL: Use approved database locations per DATABASE PLACEMENT RULES
          export DATABASE_URL="sqlite+aiosqlite:///${GITHUB_WORKSPACE}/data/unit_test/players/unit_test_players.db"
          export DATABASE_NPC_URL="sqlite+aiosqlite:///${GITHUB_WORKSPACE}/data/unit_test/npcs/unit_test_npcs.db"
          export MYTHOSMUD_ADMIN_PASSWORD="test-admin-password"
          export MYTHOSMUD_SECRET_KEY="test-secret-key-for-ci-workflow"
          export MYTHOSMUD_JWT_SECRET="test-jwt-secret-for-ci-workflow"
          export MYTHOSMUD_RESET_TOKEN_SECRET="test-reset-token-secret-for-ci-workflow"
          export MYTHOSMUD_VERIFICATION_TOKEN_SECRET="test-verification-token-secret-for-ci-workflow"
          python -m pytest server/tests/ --cov=server --cov-report=xml --cov-report=html --cov-fail-under=80 -v --tb=short
      - name: Cache benchmark (LRU cache)
        run: |
          source .venv-ci/bin/activate
          python scripts/bench_cache.py
      - name: Cache benchmark (NPC cache)
        run: |
          source .venv-ci/bin/activate
          python scripts/bench_cache_npc.py
      - name: Cache benchmark (Profession cache)
        run: |
          source .venv-ci/bin/activate
          python scripts/bench_cache_professions.py
      - name: Upload performance metrics
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: perf-metrics
          path: artifacts/perf/
      - name: Upload coverage report
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: coverage-html
          path: htmlcov/
      # FastAPI app smoke test removed; not needed for unit tests

  frontend:
    name: React Client
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true
    defaults:
      run:
        working-directory: client
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Configure private submodule access
        shell: bash
        env:
          PRIVATE_SUBMODULE_PAT: ${{ secrets.MYTHOSMUD_PAT }}
          SUBMODULE_URL: https://github.com/arkanwolfshade/mythosmud_data.git
        working-directory: ${{ github.workspace }}
        run: |
          if [ -z "$PRIVATE_SUBMODULE_PAT" ]; then
            echo "No MYTHOSMUD_PAT provided; skipping private submodule configuration."
            exit 0
          fi
          echo "::add-mask::$PRIVATE_SUBMODULE_PAT"
          git config --global url."https://$PRIVATE_SUBMODULE_PAT:x-oauth-basic@${SUBMODULE_URL#https://}".insteadOf "$SUBMODULE_URL"
          git config --global url."https://$PRIVATE_SUBMODULE_PAT:x-oauth-basic@github.com/arkanwolfshade/mythosmud_data".insteadOf "https://github.com/arkanwolfshade/mythosmud_data"

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Update private data submodule
        shell: bash
        env:
          PRIVATE_SUBMODULE_PAT: ${{ secrets.MYTHOSMUD_PAT }}
        working-directory: ${{ github.workspace }}
        run: |
          if [ -z "$PRIVATE_SUBMODULE_PAT" ]; then
            echo "MYTHOSMUD_PAT is required to fetch the private data/ submodule."
            exit 1
          fi
          git submodule sync --recursive data
          git submodule update --init --recursive data
      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Lint with ESLint
        run: |
          npx eslint .
      - name: Build React app
        run: npm run build
