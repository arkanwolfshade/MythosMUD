name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  backend:
    name: Python Backend
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true
    defaults:
      run:
        working-directory: server
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .
          uv pip install -e ".[dev]"
      - name: Initialize test database
        run: |
          source .venv/bin/activate
          # Set test environment variables for database initialization
          export DATABASE_URL="sqlite+aiosqlite:///./server/tests/data/players/test_players.db"
          export MYTHOSMUD_ADMIN_PASSWORD="test-admin-password"
          export MYTHOSMUD_SECRET_KEY="test-secret-key-for-ci-workflow"
          export MYTHOSMUD_JWT_SECRET="test-jwt-secret-for-ci-workflow"
          export MYTHOSMUD_RESET_TOKEN_SECRET="test-reset-token-secret-for-ci-workflow"
          export MYTHOSMUD_VERIFICATION_TOKEN_SECRET="test-verification-token-secret-for-ci-workflow"
          python tests/init_test_db.py
      - name: Verify test database
        run: |
          source .venv/bin/activate
          # Set test environment variables for database verification
          export DATABASE_URL="sqlite+aiosqlite:///./server/tests/data/players/test_players.db"
          export MYTHOSMUD_ADMIN_PASSWORD="test-admin-password"
          export MYTHOSMUD_SECRET_KEY="test-secret-key-for-ci-workflow"
          export MYTHOSMUD_JWT_SECRET="test-jwt-secret-for-ci-workflow"
          export MYTHOSMUD_RESET_TOKEN_SECRET="test-reset-token-secret-for-ci-workflow"
          export MYTHOSMUD_VERIFICATION_TOKEN_SECRET="test-verification-token-secret-for-ci-workflow"
          python tests/verify_test_db.py
      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          python -m ruff check --line-length=120 .
      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          # Set test environment variables for pytest
          export DATABASE_URL="sqlite+aiosqlite:///./server/tests/data/players/test_players.db"
          export MYTHOSMUD_ADMIN_PASSWORD="test-admin-password"
          export MYTHOSMUD_SECRET_KEY="test-secret-key-for-ci-workflow"
          export MYTHOSMUD_JWT_SECRET="test-jwt-secret-for-ci-workflow"
          export MYTHOSMUD_RESET_TOKEN_SECRET="test-reset-token-secret-for-ci-workflow"
          export MYTHOSMUD_VERIFICATION_TOKEN_SECRET="test-verification-token-secret-for-ci-workflow"
          python -m pytest --cov=. --cov-report=xml --cov-report=html --cov-fail-under=70 -v --tb=short
      - name: Upload coverage report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-html
          path: server/htmlcov/
      # FastAPI app smoke test removed; not needed for unit tests

  frontend:
    name: React Client
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true
    defaults:
      run:
        working-directory: client
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint with ESLint
        run: |
          npx eslint .
      - name: Build React app
        run: npm run build
