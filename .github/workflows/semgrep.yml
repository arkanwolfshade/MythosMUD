name: Semgrep
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    # random HH:MM to avoid a load spike on GitHub Actions at 00:00
    - cron: '12 15 * * *'
# Human reader: restrict GITHUB_TOKEN permissions to minimum required.
# AI reader: top-level permissions apply to all jobs unless overridden.
# Human reader: only set read permissions at top level; write permissions at job level.
# AI reader: CodeQL TokenPermissionsID rule requires minimal top-level permissions.
permissions:
  contents: read
jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    permissions:
      contents: read
      security-events: write
    container:
      image: semgrep/semgrep:1.87.0@sha256:4cc2a2d7482901c6cdec930d46ab54c4de189ce48348e0fce80bd9f639c94a7e
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_SUBMODULE_PAT }}
      - run: semgrep ci
