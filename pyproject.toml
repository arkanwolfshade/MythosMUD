[project]
name = "mythosmud"
version = "0.1.0"
description = "MythosMUD - A Cthulhu Mythos-themed MUD"
requires-python = ">=3.11"

dependencies = [
    "fastapi==0.116.1",
    "uvicorn[standard]==0.35.0",
    "pydantic==2.11.7",
    "requests==2.32.4",
    "httpx==0.28.1",
    "passlib==1.7.4",
    "python-jose==3.5.0",
    "bcrypt>=4.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "pytest-cov==6.2.1",
    "debugpy==1.8.15",
    "ruff==0.12.5",
    "flake8==7.3.0",
]

[tool.black]
line-length = 120

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "E0401",  # import-error (dependencies not installed in pre-commit env)
    "C0103",  # invalid-name (variable naming)
    "R0903",  # too-few-public-methods
    "W0511",  # fixme (TODO comments)
    "W0718",  # broad-exception-caught
    "W0603",  # global-statement
    "W0212",  # protected-access
    "W0621",  # redefined-outer-name
    "W0613",  # unused-argument
    "W1203",  # logging-fstring-interpolation
    "R0914",  # too-many-locals
    "R0911",  # too-many-return-statements
    "R0912",  # too-many-branches
    "R0915",  # too-many-statements
    "R1705",  # no-else-return
    "R1714",  # consider-using-in
    "C0415",  # import-outside-toplevel
    "C1803",  # use-implicit-booleaness-not-comparison
    "R0801",  # duplicate-code
    "W0404",  # reimported
    "C0301",  # line-too-long
    "W1510",  # subprocess-run-check
    "R1735",  # use-dict-literal
]

[tool.pylint.format]
max-line-length = 120

[dependency-groups]
dev = [
    "ruff>=0.12.5",
]
