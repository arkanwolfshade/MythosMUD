[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
    --cov-exclude=tests/*
    --cov-exclude=test_*.py
    --cov-exclude=player_stats.py
    --cov-exclude=server/*
    -v
    --tb=short
    -n 1
