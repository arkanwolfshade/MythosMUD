[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    e2e: marks tests as end-to-end tests (requires running server and client services)
addopts =
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -v
    --tb=short
    -W ignore::RuntimeWarning
    -m "not e2e"
